   <span class="hljs-keyword">if</span> (<span class="hljs-string">&#x27;{&#x27;</span> === stack.peek()) {<br>                    stack.pop();<br>                } <span class="hljs-keyword">else</span> {<br>                    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">`第<span class="hljs-subst">${index}</span>位缺少<span class="hljs-subst">${stack.peek()}</span>的结束符`</span>);<br>                    <span class="hljs-keyword">return</span>;<br>                }<br>                <span class="hljs-keyword">break</span>;<br>            <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;]&#x27;</span>:<br>                <span class="hljs-keyword">if</span> (<span class="hljs-string">&#x27;[&#x27;</span> === stack.peek()) {<br>                    stack.pop();<br>                } <span class="hljs-keyword">else</span> {<br>                    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">`第<span class="hljs-subst">${index}</span>位缺少<span class="hljs-subst">${stack.peek()}</span>的结束符`</span>);<br>                    <span class="hljs-keyword">return</span>;<br>                }<br>                <span class="hljs-keyword">break</span>;<br>            <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;)&#x27;</span>:<br>                <span class="hljs-keyword">if</span> (<span class="hljs-string">&#x27;(&#x27;</span> === stack.peek()) {<br>                    stack.pop();<br>                } <span class="hljs-keyword">else</span> {<br>                    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">`第<span class="hljs-subst">${index}</span>位缺少<span class="hljs-subst">${stack.peek()}</span>的结束符`</span>);<br>                    <span class="hljs-keyword">return</span>;<br>                }<br>                <span class="hljs-keyword">break</span>;<br>            <span class="hljs-keyword">default</span>:<br>                <span class="hljs-keyword">break</span>;<br>        }<br>    }<br>    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&#x27;无错误&#x27;</span>);<br>}<br><span class="hljs-comment">// let reg = &quot;1+2*[(5-1+]5)&quot;</span><br><span class="hljs-comment">// format(reg)</span><br><br><span class="hljs-comment">/**</span><br><span class="hljs-comment"> *  一个算数表达式的后缀如下：</span><br><span class="hljs-comment"> *  op1 op2 operator</span><br><span class="hljs-comment"> *  设计一个函数将中缀表达式转换为后缀表达式，然后利用栈对该表达式求值</span><br><span class="hljs-comment"> */</span><br><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getOpPriority</span>(<span class="hljs-params">op</span>) </span>{<br>    <span class="hljs-keyword">switch</span> (op) {<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;+&#x27;</span>:<br>            <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;-&#x27;</span>:<br>            <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;*&#x27;</span>:<br>            <span class="hljs-keyword">return</span> <span class="hljs-number">2</span>;<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;/&#x27;</span>:<br>            <span class="hljs-keyword">return</span> <span class="hljs-number">2</span>;<br>        <span class="hljs-keyword">default</span>:<br>            <span class="hljs-keyword">break</span>;<br>    }<br>}<br><br><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">change</span>(<span class="hljs-params">reg</span>) </span>{<br>    <span class="hljs-keyword">let</span> numStack = <span class="hljs-keyword">new</span> Stack();<br>    <span class="hljs-keyword">let</span> opStack = <span class="hljs-keyword">new</span> Stack();<br>    <span class="hljs-keyword">let</span> _reg = reg.split(<span class="hljs-string">&#x27;&#x27;</span>);<br>    <span class="hljs-keyword">let</span> regChange = <span class="hljs-string">&#x27;&#x27;</span>;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> index = <span class="hljs-number">0</span>; index &lt; _reg.length; index++) {<br>        <span class="hljs-keyword">let</span> element = _reg[index].trim();<br>        <span class="hljs-keyword">if</span> (element &amp;&amp; !<span class="hljs-built_in">isNaN</span>(element)) {<br>            <span class="hljs-comment">// 如果是数字 进入数字栈</span><br>            numStack.push(element);<br>            regChange += element;<br>        } <span class="hljs-keyword">else</span> {<br>            <span class="hljs-comment">// 如果是符号 则进入符号栈</span><br>            regChange += element;<br>            <span class="hljs-keyword">if</span> (getOpPriority(element)) {<br>            }<br>            opStack.push(element);<br>        }<br>    }<br>    <span class="hljs-built_in">console</span>.log(regChange);<br>}<br><span class="hljs-keyword">let</span> reg = <span class="hljs-string">&#x27;1+(2-3)+5*7&#x27;</span>;<br><span class="hljs-comment">/**  57*123-++</span><br><span class="hljs-comment"> * 5    /</span><br><span class="hljs-comment"> * 4    *</span><br><span class="hljs-comment"> * 3    )</span><br><span class="hljs-comment"> * 2    -</span><br><span class="hljs-comment"> * 1    )</span><br><span class="hljs-comment"> *      +</span><br><span class="hljs-comment"> */</span><br><span class="hljs-comment">// change(reg);</span><br><br><span class="hljs-comment">// 一盒糖果，里面有红(1)黄(2)白(3)三种糖果， 在不改变其他糖果叠放顺序的情况下，将黄色糖果移除</span><br><span class="hljs-keyword">let</span> suger = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];<br><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">removeSuger</span>(<span class="hljs-params">list</span>) </span>{<br>    <span class="hljs-keyword">let</span> stack = <span class="hljs-keyword">new</span> Stack();<br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> index = list.length - <span class="hljs-number">1</span>; index &gt;= <span class="hljs-number">0</span>; index--) {<br>        <span class="hljs-keyword">const</span> element = list[index];<br>        <span class="hljs-keyword">if</span> (element !== <span class="hljs-number">2</span>) {<br>            stack.push(element);<br>        }<br>    }<br>    <span class="hljs-keyword">let</span> arr = [];<br>    <span class="hljs-keyword">do</span> {<br>        arr.push(stack.pop());<br>    } <span class="hljs-keyword">while</span> (stack.len() &gt; <span class="hljs-number">0</span>);<br>    <span class="hljs-keyword">return</span> arr;<br>}<br><span class="hljs-keyword">let</span> res = removeSuger(suger);<br><span class="hljs-built_in">console</span>.log(res);<br></code></pre></td></tr></table></figure>
